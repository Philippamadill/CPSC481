<!DOCTYPE html>
<html>
<head>
    <title>Single Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #5de0e6, #004aad);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 56.25vw; /* 100vw * 9/16 = 56.25vw */
            max-width: 100vh; /* Maximum width based on 9/16 aspect ratio */
            max-height: 177.78vh; /* Maximum height based on 16/9 aspect ratio */
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        h1 {
            font-size: 6vw;
            margin-top: 10vh;
        }

        h2 {
            font-size: 4vw;
        }

        button {
            border: none;
            color: black;
            text-align: center;
            font-size: 4vw;
            background-color: white;
            border-radius: 2vw;
            width: 70vw;
            height: 10vh;
            margin: 2vh auto;
            display: block;
        }

        .button1,
        .button2 {
            border: none;
            color: white;
            text-align: center;
            font-size: 3vw;
            background-image: linear-gradient(to right, #ff3131, #ff914d);
            border-radius: 2vw;
            width: 40vw;
            height: 8vh;
            display: inline-block;
            margin: 2vh 1vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Single Day</h1>
        <h2>Your Tickets <br> Adult: 2 </h2>
        <br>
        <h1>Saturday - $60</h1>
        <button type="button">Continue To Payment</button>
        <div>
            <button class="button1">Back</button>
            <button class="button2">Cancel</button>
        </div>
    </div>
</body>
</html>
